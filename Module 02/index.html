<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>BMI calc</h1>
      <form>
        <div class="form-group">
          <label for="heightInput">Height (in cm):</label>
          <input type="number" id="heightInput" name="height">
        </div>

        <div class="form-group">
          <label for="weightInput">Weight (in kg):</label>
          <input type="number" id="weightInput" name="weight">
        </div>

        <button type="button" id="calculateBtn">Calculate BMI</button>

        <div id="result"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
